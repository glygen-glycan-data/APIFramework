<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Substructure</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body style='margin: 0; font-family: "adobe-caslon-pro",Georgia,"Times New Roman",serif; '>
<div style="position: relative; min-height: 100vh; ">
<header>
    <div style="background-color: rgb(10, 30, 64); width: 100%; font-size: 25px; padding: 10px 0 10px 0;">
        <h1 style="margin: 0; color: white; text-align: center; " onclick="location.reload();">Substructure</h1>
    </div>
</header>

<br>

<div id="content" style="margin: 5px; padding-bottom: 150px; ">
    <div id="input_container" style="width: 70%; margin: auto">
        <textarea id="input_seq" rows="18" style="width: 100%; max-width: 100%; height: 50%; display: block; ">RES
1b:x-dglc-HEX-x:x
2b:b-dgal-HEX-1:5
3b:a-dgal-HEX-1:5
4b:b-dgal-HEX-1:5
5s:n-acetyl
LIN
1:1o(4+1)2d
2:2o(3+1)3d
3:3o(3+1)4d
4:4d(2+1)5n
        </textarea>
        <form></form><br>
        <button style="width: 80px; text-align: center; margin-left: 47%; margin-right: 47%; " onclick="submit()">Submit</button>
        <p style="width: 100%; ">
            Input: Glycan(motif) in GlycoCT or WURCS sequence.<br>
            Output: Glycans with motif inside.<br>
            Substructure<br>
        </p>
    </div>
    <div id="loading_container" style="width: 70%; height: 100%; margin: auto; text-align: center">
        <p id="submit_status" style="font-size: 25px;"></p>
        <p id="loading"></p>
    </div>
    <div id="result_container" style="width: 70%; margin: auto; text-align: center"></div>
</div>

<div id="footer" style="position: absolute; bottom: 0; width: 100%; height: 150px;">
    <div style="background-color: rgb(10, 30, 64); width: 100%; padding: 10px 0 10px 0; color: white; ">
        <h1 style="padding: 0 0 0 5px; margin: 2px">Contact:</h1>
        <p style="padding: 5px; ">
            Email: <a href="mailto:wz127@georgetown.edu" style="color: white;">Wenjin Zhang</a><br>
            Phone: 123-456-7890<br>
            Docker: <a href="https://hub.docker.com/r/glyomics/substructure/tags?page=1&ordering=last_updated" style="color: white;">Docker Hub</a><br>
            Source code: <a href="https://github.com/glygen-glycan-data/APIFramework/tree/main/src/Application/Substructure" style="color: white;">GitHub</a><br>
        </p>
    </div>
</div>

<script>
    "use strict";

    let job_id;
    let retrieve_result;

    let submitURL, retrieveURL;

    let retrieve_counter = 0;
    let retrieve_interval = 1000;


    function show(index){
        for (let eleid of ["input_container", "loading_container", "result_container", ]){
            let ele = document.getElementById(eleid);
            if (index == eleid){
                ele.style.display = "";
            }
            else {
                ele.style.display = "none";
            }
        }
    }


    function submit(){
        let para = {};
        let seq = document.getElementById("input_seq").value.trim();
        para["seq"] = seq;

        retrieve_counter = 0;

        submitURL = "./submit?tasks=" + encodeURIComponent(JSON.stringify([para]));
        jQuery.getJSON(submitURL).then(function (d) {
            job_id = d[0].id;
            show("loading_container");
            document.getElementById("submit_status").innerHTML = "<br><br><br>Submitted successfully!";

            setTimeout(retrieve, retrieve_interval)
        })
    }

    function retrieve(){

        retrieve_counter += 1;

        retrieveURL = "./retrieve?list_ids="+encodeURIComponent(JSON.stringify([job_id]));
        jQuery.getJSON(retrieveURL).then(function (d) {

            if (retrieve_counter > 5){
                retrieve_interval = 3000;
            }
            else if (retrieve_counter > 10) {
                retrieve_interval = 5000;
            }

            let dotnum = retrieve_counter % 3 + 1;
            let dotstr = ".".repeat(dotnum);
            document.getElementById("submit_status").innerHTML = "<br><br><br>Searching your glycan sequence" + dotstr;
            document.getElementById("loading").innerHTML = "The page refreshes every " + parseInt(retrieve_interval/1000) + "s.<br>" +
                            "Please wait.";


            if (!d[0].finished){
                setTimeout(retrieve, retrieve_interval)
                return
            }

            retrieve_result = d[0];
            renderResult();

        })

    }

    function renderResult(){
        show("result_container");

        let result = retrieve_result.result;
        let error = retrieve_result.error;
        let stat = retrieve_result.stat;

        let result_container = document.getElementById("result_container");


        result_container.innerHTML += "<br>";

        if (result.length > 0){
            result_container.innerHTML += "<p style='font-size: 25px;'>Found "+result.length+" structure(s)</p>";
        }
        else {
            result_container.innerHTML += "<p style='font-size: 25px;'>No structure found</p>";
        }


        if (error.length > 0){
            let tmp = error.join(", ");
            result_container.innerHTML += "<p style='font-size: 25px; color: red; '>Error: "+tmp+"</p>";
        }

        let stat_table = "" +
            "<table style='width: 100%; border: black solid 3px; font-size: 20px;'>" +
            "<tr style='height: 32px; background-color: lightgrey'><td>Webservice Request</td><td><a href='"+submitURL+"'>JSON</a></td></tr>" +
            "<tr style='height: 32px; background-color: grey'><td>Webservice Response</td><td><a href='"+retrieveURL+"'>JSON</a></td></tr>" +
            "<tr style='height: 32px; background-color: lightgrey'><td>Compute time</td><td>"+stat.runtime.toFixed(2)+"s</td></tr>" +
            "<tr style='height: 32px; background-color: grey'><td>Cached</td><td>"+stat.cached+"</td></tr>" +
            "</table>";

        result_container.innerHTML += stat_table;

        let imgurl = "https://glymage.glyomics.org/getimage?";
        let s = retrieve_result.task.seq;
        if ( !s.startsWith("WURCS") ){
            s = encodeURIComponent(s);
        }
        imgurl += "notation=snfg&display=extended&format=png&seq=" + s;


        result_container.innerHTML += "<br><img src='"+imgurl+"'><p>Query glycan (motif)</p>";

        if (result.length == 0){
            return
        }

        let sub_table = "<br><table style='width: 100%; border: black solid 3px; font-size: 15px;'>";
        sub_table += "" +
                "<tr style='height: 28px; background-color: grey'><td>Results</td></tr>";


        for (let i in result){
            let lightstr = 'light';
            let r = result[i];

            if (i % 2 == 1){
                lightstr = "";
            }

            let strictstr = ""
            if (r[1]){
                strictstr = " (strict)"
            }

            sub_table += "" +
                "<tr style='background-color: "+lightstr+"grey'><td><img src='https://glymage.glyomics.org/image/snfg/extended/"+r[0]+".png' style='max-width: 100%; max-height: 150px;'><br><a href='https://glytoucan.org/Structures/Glycans/"+r[0]+"'>"+ r[0] +"</a> "+strictstr+"</td></tr>";

        }

        sub_table += "</table>";
        result_container.innerHTML += sub_table + "<br>";

    }

    show("input_container");










</script>

</div>
</body>
</html>
